<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorialize(num) {
        // 请把你的代码写在这里
        var i=1;
        var j=1;
        while(j<num){
            j++;
            i=i*j;
        }
        return console.log(i);
    }

    factorialize(5);

</script>
</body>
